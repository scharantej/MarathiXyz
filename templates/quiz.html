
<h1>Quiz</h1>
<form method="post" action="/quiz">
{% for question in questions %}
<p>{{ question.text }}</p>
<ul>
{% for option in question.options %}
<li><input type="radio" name="{{ question.id }}" value="{{ option.id }}"> {{ option.text }}</li>
{% endfor %}
</ul>
{% endfor %}
<input type="submit" value="Submit">
</form>
